<div class="jumbotron text-center">
    <h1>Facebook Profile Viewer</h1>
    <p>Why do you need Facebook when you have FBViewer!</p>
    <button type="submit" name="logout" class="btn btn-primary" ng-click="fbLogin()">Login</button>
    <!-- <button type="submit" name="logout" class="btn btn-danger" ng-click="fbLogout()">Logout</button> -->
</div>

<!-- Modal -->
<div class="modal fade" id="fbLogin" tabindex="-1" role="dialog" aria-labelledby="Login">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Login with Facebook</h4>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="fb-email" class="form-control" id="" placeholder="Email..." ng-model="user.email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="fb-password" class="form-control" id="" placeholder="Password..." ng-model="user.password">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="login(user)">Login</button>
            </div>
        </div>
    </div>
</div>
